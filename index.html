<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator systemów liczbowych</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Kalkulator systemów liczbowych</h1>

    <div>
      <p>Binarny (2)</p>
      <input type="text" id="binary" />
    </div>
    <div>
      <p>Ósemkowy (8)</p>
      <input type="text" id="octal" />
    </div>
    <div>
      <p>Dziesiętny (10)</p>
      <input type="text" id="decimal" />
    </div>
    <div>
      <p>Szesnastkowy (16)</p>
      <input type="text" id="hexadecimal" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
